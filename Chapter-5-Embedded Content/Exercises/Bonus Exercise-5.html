    <textarea id="text-to-speech"></textarea>
    <button onclick="convertToSpeech()">Say it <span id="Voice" >&#128264;</span> </button> 
  <script>
     function convertToSpeech() {
      const textToSpeech = document.getElementById("text-to-speech").value;
      const speech = new SpeechSynthesisUtterance();
      speech.lang = "US";
      speech.text = textToSpeech;
      speech.volume = 5;
      speech.rate = 1;
      speech.pitch = 10;
      window.speechSynthesis.speak(speech); }
</script>

<script>
  function playSound(id) {
  var audio = document.getElementById(id);
  audio.currentTime = 0;
  audio.play();} 
</script>

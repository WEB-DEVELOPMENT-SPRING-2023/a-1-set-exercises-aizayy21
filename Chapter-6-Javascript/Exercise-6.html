<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exercise-6.css">
</head>
<body>
<!--Tittle of the Content in Heading tag-->
  <h1>Petrol Calculator</h1>

<!--Form tag that includes input for cost per liter-->
  <form>
    <label for="cost">Cost per liter:</label>
    <input type="number" id="cost" name="cost" value="1.72" step="0.01">
    <br> <br>
<!--Form tag that includes input for liter Purchased-->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" name="liters" value="0">
    <br>
<!--center hover button tag that includes Main Calculation -->
    <button type="button" id="calculate">Calculate</button>
  </form>

<!--P Tag Describing the Centered Result Tag in Web Page-->
  <p id="result"></p>
  <script src="Exercise-6.js"></script>

    
</body>
</html>
